<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(103, 126, 234, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(103, 126, 234, 0.2);
        }

        .tax-control {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            color: #2c3e50;
        }

        .tax-control input {
            width: 80px;
            padding: 8px;
            border: 2px solid #667eea;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: #333;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .add-form {
            display: grid;
            grid-template-columns: 2fr 1fr 2fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            border: 2px solid rgba(103, 126, 234, 0.3);
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group input {
            padding: 12px;
            border: 2px solid #e0e6ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(103, 126, 234, 0.1);
        }

        .summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-card {
            background: linear-gradient(135deg, rgba(103, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid rgba(103, 126, 234, 0.2);
        }

        .summary-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .summary-card .value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .items-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(103, 126, 234, 0.2);
        }

        .items-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .item {
            display: grid;
            grid-template-columns: 2fr 1fr 2fr 100px;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid rgba(103, 126, 234, 0.1);
            transition: all 0.3s ease;
        }

        .item:hover {
            background: rgba(103, 126, 234, 0.05);
            transform: translateX(5px);
        }

        .item:last-child {
            border-bottom: none;
        }

        .item-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .item-price {
            font-weight: bold;
            color: #667eea;
            font-size: 1.1rem;
        }

        .item-link {
            color: #764ba2;
            text-decoration: none;
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .item-link:hover {
            text-decoration: underline;
        }

        .delete-btn {
            background: linear-gradient(45deg, #ff9a9e, #fecfef);
            color: #333;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4);
        }

        .file-input {
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        @media (max-width: 768px) {
            .add-form {
                grid-template-columns: 1fr;
            }
            
            .item {
                grid-template-columns: 1fr;
                gap: 10px;
                text-align: left;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>List Tracker</h1>
        </div>

        <div class="controls">
            <div class="tax-control">
                <label>Tax Rate:</label>
                <input type="number" id="taxRate" value="8.5" step="0.1" min="0" max="100">
                <span>%</span>
            </div>
            <button class="btn btn-primary" onclick="saveData()">Save</button>
            <button class="btn btn-secondary" onclick="exportData()">Export</button>
            <button class="btn btn-success" onclick="document.getElementById('importFile').click()">Import</button>
            <button class="btn btn-danger" onclick="clearAll()">Clear All</button>
            <input type="file" id="importFile" class="file-input" accept=".txt" onchange="importData(event)">
        </div>

        <div class="add-form">
            <div class="form-group">
                <label>Item Name</label>
                <input type="text" id="itemName" placeholder="Enter item name">
            </div>
            <div class="form-group">
                <label>Price ($)</label>
                <input type="number" id="itemPrice" placeholder="0.00" step="0.01" min="0">
            </div>
            <div class="form-group">
                <label>Link (Optional)</label>
                <input type="url" id="itemLink" placeholder="https://...">
            </div>
            <div class="form-group">
                <label>&nbsp;</label>
                <button class="btn btn-primary" onclick="addItem()">Add Item</button>
            </div>
        </div>

        <div class="summary">
            <div class="summary-card">
                <h3>Subtotal</h3>
                <div class="value" id="subtotal">$0.00</div>
            </div>
            <div class="summary-card">
                <h3>Tax</h3>
                <div class="value" id="tax">$0.00</div>
            </div>
            <div class="summary-card">
                <h3>Total</h3>
                <div class="value" id="total">$0.00</div>
            </div>
            <div class="summary-card">
                <h3>Items</h3>
                <div class="value" id="itemCount">0</div>
            </div>
        </div>

        <div class="items-container">
            <div class="items-header">Your Items</div>
            <div id="itemsList">
                <div class="empty-state">
                    <h3>No items yet</h3>
                    <p>Add your first item above to get started!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const storage = {
            data: JSON.parse(sessionStorage.getItem('listTrackerData') || '{}'),
            setItem: function(key, value) {
                this.data[key] = value;
                sessionStorage.setItem('listTrackerData', JSON.stringify(this.data));
            },
            getItem: function(key) {
                return this.data[key] || null;
            }
        };

        let items = [];
        let taxRate = 8.5;

        window.onload = function() {
            loadData();
            document.getElementById('taxRate').addEventListener('input', function() {
                taxRate = parseFloat(this.value) || 0;
                updateSummary();
                saveData();
            });
        };

        function addItem() {
            const name = document.getElementById('itemName').value.trim();
            const price = parseFloat(document.getElementById('itemPrice').value) || 0;
            const link = document.getElementById('itemLink').value.trim();

            if (!name) {
                alert('Please enter an item name');
                return;
            }

            const item = {
                id: Date.now(),
                name: name,
                price: price,
                link: link
            };

            items.push(item);
            
            document.getElementById('itemName').value = '';
            document.getElementById('itemPrice').value = '';
            document.getElementById('itemLink').value = '';

            updateDisplay();
            saveData();
        }

        function deleteItem(id) {
            items = items.filter(item => item.id !== id);
            updateDisplay();
            saveData();
        }

        function updateDisplay() {
            const itemsList = document.getElementById('itemsList');
            
            if (items.length === 0) {
                itemsList.innerHTML = `
                    <div class="empty-state">
                        <h3>No items yet</h3>
                        <p>Add your first item above to get started!</p>
                    </div>
                `;
            } else {
                itemsList.innerHTML = items.map(item => `
                    <div class="item">
                        <div class="item-name">${item.name}</div>
                        <div class="item-price">$${item.price.toFixed(2)}</div>
                        <div class="item-link">
                            ${item.link ? `<a href="${item.link}" target="_blank">${item.link}</a>` : 'No link'}
                        </div>
                        <button class="delete-btn" onclick="deleteItem(${item.id})">Delete</button>
                    </div>
                `).join('');
            }

            updateSummary();
        }

        function updateSummary() {
            const subtotal = items.reduce((sum, item) => sum + item.price, 0);
            const taxAmount = (subtotal * taxRate) / 100;
            const total = subtotal + taxAmount;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${taxAmount.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
            document.getElementById('itemCount').textContent = items.length;
        }

        function saveData() {
            const data = {
                items: items,
                taxRate: taxRate
            };
            storage.setItem('trackerData', JSON.stringify(data));
        }

        function loadData() {
            const savedData = storage.getItem('trackerData');
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    items = data.items || [];
                    taxRate = data.taxRate || 8.5;
                    document.getElementById('taxRate').value = taxRate;
                    updateDisplay();
                } catch (error) {
                    console.error('Error loading data:', error);
                }
            }
        }

        function exportData() {
            try {
                const data = {
                    i: items.map(item => [item.name, item.price, item.link || '']),
                    t: taxRate
                };
                
                const compressed = JSON.stringify(data);
                const blob = new Blob([compressed], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `list_tracker_${new Date().toISOString().split('T')[0]}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                setTimeout(() => URL.revokeObjectURL(url), 100);
                
                alert('Data exported successfully!');
            } catch (error) {
                console.error('Export error:', error);
                alert('Error exporting data. Please try again.');
            }
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (data.i && Array.isArray(data.i)) {
                        items = data.i.map((item, index) => ({
                            id: Date.now() + index,
                            name: item[0] || '',
                            price: parseFloat(item[1]) || 0,
                            link: item[2] || ''
                        }));
                    }
                    
                    if (data.t !== undefined) {
                        taxRate = data.t;
                        document.getElementById('taxRate').value = taxRate;
                    }
                    
                    updateDisplay();
                    saveData();
                    alert('Data imported successfully!');
                } catch (error) {
                    alert('Error importing data. Please check the file format.');
                }
            };
            reader.readAsText(file);
            
            event.target.value = '';
        }

        function clearAll() {
            if (confirm('Are you sure you want to clear all items?')) {
                items = [];
                updateDisplay();
                saveData();
            }
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && 
                (e.target.id === 'itemName' || e.target.id === 'itemPrice' || e.target.id === 'itemLink')) {
                addItem();
            }
        });
    </script>
</body>
</html>
